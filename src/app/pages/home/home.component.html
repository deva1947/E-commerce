<div class="container mt-4 mb-4">
  <h1 class="text-center">Trendy <span class="highlight">Frunitures</span></h1>

    <div class="col-lg-3 mt-3" *ngFor="let fd of frunitureData;index as i">
      <div class="FrunitureBox" *ngIf="i<=3">
        <img src="{{fd.FrunitureImg}}"/>
        <h1> {{fd.frunitureName}}</h1>
        <p> {{fd.price | currency:'INR'}}</p>
